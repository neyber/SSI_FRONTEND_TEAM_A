
<div class="container">
  <br>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <div class="col-md-12 text-left">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" id="newItemClass" class="btn btn-default" [routerLink]="['../newWorkItemClassification']">New Work Item Classification</button>
        </div>
      </div>

      <br>
      <br>

<table id="mytable" class="table table-bordred table-striped table-case">
  <thead>
  <th>Name</th>
  <th>Description</th>
  </thead>
  <tbody>
  <tr  *ngFor = "let workItem of workItemsC">

    <td>{{workItem.name}}</td>
    <td>{{workItem.description}}</td>
    <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" routerLink="/editWorkItemClassification" [routerLinkActive]="['/edit', workItem.workItemClassificationId]" (click)="onClick(workItem.workItemClassificationId)"><span class="glyphicon glyphicon-pencil"></span></button></p></td>
    <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button (click)="deleteWorkItemClassification(workItem.workItemClassificationId)" class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
  </tr>

  </tbody>
</table>

  <div class="clearfix"></div>

     <li class="active"><a href="#">1</a></li>

  </ul>

</div>
