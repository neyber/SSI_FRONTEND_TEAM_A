
<div class="container">
  <br>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

<table id="mytable" class="table table-bordred table-striped table-case">
  <thead>
  <th>Name</th>
  <th>Description</th>
  </thead>
  <tbody>
  <tr  *ngFor = "let workItem of workItemsC">

    <td>{{workItem.name}}</td>
    <td>{{workItem.description}}</td>
    <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" routerLink="/catalog/edit" [routerLinkActive]="['/edit', workItem.id]" (click)="onClick(workItem.id)"><span class="glyphicon glyphicon-pencil"></span></button></p></td>
    <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
  </tr>

  </tbody>
</table>

  <div class="clearfix"></div>
  <ul class="pagination pull-right">
     <li class="disabled"><a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
     <li class="active"><a href="#">1</a></li>
     <li><a href="#"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
  </ul>

    </div>
  </div>
</div>
