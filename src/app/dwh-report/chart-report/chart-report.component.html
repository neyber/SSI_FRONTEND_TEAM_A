<div class="container">
  <br>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">


      <form #formChartReport="ngForm" (ngSubmit)="onSubmit()" class="col-lg-6" id="form-chart-report">
        <label>
          from date

        </label>
        <input type="date" #fromDate="ngModel" name="fromDate" [(ngModel)]="chartReport.fromDate" min="1900-01-01" class="form-control" required />

        <label>
          to date

        </label>
        <input type="date" #toDate="ngModel" name="toDate" [(ngModel)]="chartReport.toDate" min="1900-01-01" class="form-control" required />

        <br/>
        <input type="submit" value="Generate Report" class="btn btn-success"/>
        <!-- <input type="button" value="Cancel" routerLink="../existingPpeList" class="btn btn-cancel" /> -->

      </form>
    </div>

    <div *ngIf="chart">
      <canvas id="canvas">{{ chart }}</canvas>
    </div>

  </div>
</div>
