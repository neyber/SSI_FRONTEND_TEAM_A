<div class="container">
  <br>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="col-md-12 text-left">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button id="NewAuditBtn" type="button" class="btn btn-default" [routerLink]="['../newAudit']">New Audit</button>
        </div>
      </div>
      <br/>
      <br/>
      <table id="auditTable" class="table table-bordered table-striped table-case">
        <thead>
          <th>Name</th>
          <th>Code</th>
          <th>Type</th>
          <th>Periodicity</th>
        </thead>
        <tbody>
          <tr *ngFor="let audit of audits">
            <td>{{ audit.auditName }}</td>
            <td>{{ audit.auditCode }}</td>
            <td>{{ audit.auditType }}</td>
            <td>{{ audit.periodicity }}</td>
            <td>
              <p data-placement="top" data-toggle="tooltip" title="Edit">
                <button class="btn btn-primary btn-xs" [routerLink]="['../editAudit']" [queryParams]="{auditId: audit.auditId}" data-title="Edit" data-toggle="modal" data-target="#edit">
                  <span class="glyphicon glyphicon-pencil"></span>
                </button>
              </p>
            </td>
            <td>
              <p data-placement="top" data-toggle="tooltip" title="Delete">
                <button id="iconDeleteAudit" class="btn btn-danger btn-xs" (click)="deleteAudit(audit.auditId)" data-title="Delete" data-toggle="modal" data-target="#delete">
                  <span class="glyphicon glyphicon-trash"></span>
                </button>
              </p>
            </td>
          </tr>
        </tbody>
      </table>
      <ul class="pagination pull-right">
        <li class="disabled">
          <a href="#">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
        </li>
        <li class="active">
          <a href="#">1</a>
        </li>
        <li>
          <a href="#">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
