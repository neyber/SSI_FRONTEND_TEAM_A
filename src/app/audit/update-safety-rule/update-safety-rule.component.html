<div class="container">
  <br>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">


      <form #formAudit="ngForm" class="col-lg-6" id="form-audit">
        <label>
          Policy Code
        </label>
        <input type="text" #policyCode="ngModel" name="policyCode" [(ngModel)]="safetyRule.policyCode" class="form-control" required
        />

        <label>
          Policy Name
        </label>
        <input type="text" #policyName="ngModel" name="policyName" [(ngModel)]="safetyRule.policyName" class="form-control" required />

        <label>
          Compliance Parameter:
        </label>
        <select type="text" #complianceParameter="ngModel" name="complianceParameter" [(ngModel)]="safetyRule.complianceParameter"
          class="form-control" required>
          <option value=10>10%</option>
          <option value=20>20%</option>
          <option value=30>30%</option>
          <option value=40>40%</option>
          <option value=50>50%</option>
          <option value=60>60%</option>
          <option value=70>70%</option>
          <option value=80>80%</option>
          <option value=90>90%</option>
          <option value=100>100%</option>
        </select>

        <label>
          Compliance Metric
        </label>
        <input type="text" #complianceMetric="ngModel" name="complianceMetric" [(ngModel)]="safetyRule.complianceMetric" class="form-control"
          required />

        <label>
          Audit:
        </label>
        <select #AuditId="ngModel" name="auditId" [(ngModel)]="safetyRule.auditId" class="form-control" required>
          <option *ngFor="let audit of audits" [value]="audit.auditId">{{audit.auditName}}</option>
        </select>

        <br/>
        <button type="button" class="btn btn-success" (click)="onSubmit()"> Create </button>
      </form>
    </div>
  </div>
</div>
