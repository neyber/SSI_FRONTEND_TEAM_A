<div class="container">
  <br>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">


      <form #formUpdateDepartment="ngForm" class="col-lg-6" id="formUpdateDepartment" >
        <label>
          Name

        </label>
        <input id="nameInput" type="text" #nombre="ngModel" name="name" [(ngModel)]="department.name" class="form-control" required />

        <label>
          Description

        </label>
        <textarea id="descriptionInput" #descripcion="ngModel" name="description" [(ngModel)]="department.description" class="form-control" required></textarea>

        <br/>

        <button id="UpdateDepartmentBtn" type="button" class="btn btn-success" (click)="onSubmit(department.departmentId)">Update</button>
        <button id="CancelDepartmentBtn" type="button" class="btn btncancel" routerLink="../departmentList">Cancel</button>


      </form>
    </div>
  </div>
</div>
