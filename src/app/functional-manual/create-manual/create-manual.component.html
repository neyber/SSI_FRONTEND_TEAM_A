<div class="container">
  <br>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">


      <form #formFunctionManual="ngForm" (ngSubmit)="onSubmit()"  class="col-lg-6" id="form-functionManual">
        <label>
          Name

        </label>
        <input type="text" #nombre="ngModel" name="name" [(ngModel)]="functionManual.name" class="form-control" required />
        <label>
          Position

        </label>
        <input type="text" #position="ngModel" name="position" [(ngModel)]="functionManual.position" class="form-control" required />
        <label>
          Hierarchical Lever

        </label>
        <input type="text" #hierarchicalLever="ngModel" name="hierarchicalLever" [(ngModel)]="functionManual.hierarchicalLever" class="form-control" required />
        <label>
          superiorBoss

        </label>
        <input type="text" #superiorBoss="ngModel" name="superiorBoss" [(ngModel)]="functionManual.superiorBoss" class="form-control" required />

        <label>
          Dependent Personal

        </label>
        <textarea #dependentPersonal="ngModel" name="dependentPersonal" [(ngModel)]="functionManual.dependentPersonal" class="form-control" required></textarea>
        <label>
          Internal Relation

        </label>
        <textarea #internalRelation="ngModel" name="internalRelation" [(ngModel)]="functionManual.internalRelation" class="form-control" required></textarea>
        <label>
          External Relation

        </label>
        <textarea #externalRelation="ngModel" name="externalRelation" [(ngModel)]="functionManual.externalRelation" class="form-control" required></textarea>
        <label>
          General Activity

        </label>
        <textarea #generalActivity="ngModel" name="generalActivity" [(ngModel)]="functionManual.generalActivity" class="form-control" required></textarea>
        <label>
          Principal Function

        </label>
        <textarea #principalFunction="ngModel" name="principalFunction" [(ngModel)]="functionManual.principalFunction" class="form-control" required></textarea>
        <label>
          Role

        </label>

        <select #roleFunction="ngModel" name="roleFunction" [(ngModel)]="functionManual.roleFunction" class="form-control" required>

          <option *ngFor="let rol of role" [value]="rol.roleId" >{{rol.name}}</option>
        </select>


        <br/>
        <input type="submit" value="Save" class="btn btn-success"/>
        <button type="button" class="btn btncancel" routerLink="../function">Cancel</button>


      </form>
    </div>
  </div>
</div>
