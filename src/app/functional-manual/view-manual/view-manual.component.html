<div class="container">
  <br>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">


      <div class="col-md-12 text-left">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button id="NewManual" type="button" class="btn btn-default" [routerLink]="['../newManual']"> New Manual </button>
        </div>
      </div>
      <br/>
      <br/>

      <table id="manualTable" class="table table-bordered table-striped table-case">
        <thead>
        <th>id</th>
        <th>name</th>
        <th>position</th>
        <th>hierarchicalLever</th>
        <th>superiorBoss</th>
        </thead>
        <tbody>
        <tr  *ngFor = "let manual of functionManual">
          <th>{{manual.id}}</th>
          <td>{{manual.name}}</td>
          <td>{{manual.position}}</td>
          <td>{{manual.hierarchicalLever}}</td>
          <td>{{manual.superiorBoss}}</td>

          <td>
            <p data-placement="top" data-toggle="tooltip" title="Edit">
              <button id="manualEditBtn"  type="button" [routerLink]="['../editManual']" [queryParams]="{id: manual.id}" class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit">
                <span class="glyphicon glyphicon-pencil"></span>
              </button>
            </p>
          </td>

          <td>
            <p data-placement="top" data-toggle="tooltip" title="Delete">
              <button id="manualDeleteBtn"  type="button" (click)="deleteManual(manual.id)" class="btn btn-danger btn-xs deleteBtn" data-title="Delete" data-toggle="modal" data-target="#delete">
                <span class="glyphicon glyphicon-trash"></span>
              </button>
            </p>
          </td>
        </tr>

        </tbody>
      </table>

      <ul class="pagination pull-right">
        <li class="disabled"><a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
        <li class="active"><a href="#">1</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
      </ul>
    </div>
  </div>
</div>
