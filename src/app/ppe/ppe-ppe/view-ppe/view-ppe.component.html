<div class="container">
  <br>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">


      <div class="col-md-12 text-left">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button id="btnNewPpe" type="button" class="btn btn-default" [routerLink]="['../newPpe']">New PPE</button>
        </div>
      </div>
      <br/>
      <br/>

      <table id="tblPpe" class="table table-bordered table-striped table-case">
        <thead>
        <th>Name</th>
        <th>Description</th>
        <th>PPE Classification</th>
        </thead>
        <tbody>
        <tr  *ngFor = "let ppe of ppes">
          <td>{{ppe.name}}</td>
          <td>{{ppe.description}}</td>
          <td>{{ppe.ppeClassification.name}}</td>
          <td>
            <p data-placement="top" data-toggle="tooltip" title="Edit">
              <button type="button" [routerLink]="['../editPpe']" [queryParams]="{ppeId: ppe.ppeId}" class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit">
                <span class="glyphicon glyphicon-pencil"></span>
              </button>
            </p>
          </td>
          <td>
            <p data-placement="top" data-toggle="tooltip" title="Delete">
              <button type="button" (click)="deletePpe(ppe.ppeId)" class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete">
                <span class="glyphicon glyphicon-trash"></span>
              </button>
            </p>
          </td>
        </tr>

        </tbody>
      </table>

      <ul class="pagination pull-right">
        <li class="disabled"><a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
        <li class="active"><a href="#">1</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
      </ul>
    </div>
  </div>
</div>
