<div class="container">
  <br>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">


      <div class="col-md-12 text-left">
        <div class="btn-group" role="group" aria-label="Basic example">
        </div>
        <button id="btnNewExistingPpe" type="button" class="btn btn-default" [routerLink]="['../newExistingPpe']">New PPE inventory</button>
      </div>
      <br/>
      <br/>

      <table id="tblExistingPpe" class="table table-bordered table-striped table-case">
        <thead>
          <th>Detail</th>
          <th>Purchase date</th>
          <th>Life time days</th>
          <th>Current life time days</th>
          <th>PPE</th>
        </thead>
        <tbody>
        <tr  *ngFor = "let existingPpe of existingPpes">
          <td>{{existingPpe.detail}}</td>
          <td>{{existingPpe.purchaseDate | date : 'shortDate'}}</td>
          <td>{{existingPpe.lifeTimeDays}}</td>
          <td>{{existingPpe.currentLifeTimeDays}}</td>
          <td>{{existingPpe.ppe.name}}</td>
          <td>
            <p data-placement="top" data-toggle="tooltip" title="Edit">
              <button type="button" [routerLink]="['../editExistingPpe']" [queryParams]="{existingPpeId: existingPpe.existingPpeId}" class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit">
                <span class="glyphicon glyphicon-pencil"></span>
              </button>
            </p>
          </td>
          <td>
            <p data-placement="top" data-toggle="tooltip" title="Delete">
              <button type="button" (click)="deleteExistingPpe(existingPpe.existingPpeId)" class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete">
                <span class="glyphicon glyphicon-trash"></span>
              </button>
            </p>
          </td>
        </tr>

        </tbody>
      </table>

      <ul class="pagination pull-right">
        <li class="disabled"><a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
        <li class="active"><a href="#">1</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
      </ul>
    </div>
  </div>
</div>
