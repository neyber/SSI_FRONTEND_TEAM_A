<div class="container">
  <br>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">


      <form #formExistingPpe="ngForm" (ngSubmit)="onSubmit()" class="col-lg-6" id="form-existing-ppe">
        <label>
          DetailnewExistingPpeAssigned

        </label>
        <input type="text" #detail="ngModel" name="detail" [(ngModel)]="existingPpe.detail" class="form-control" required />

        <label>
          Purchase date

        </label>
        <input type="date" #purchaseDate="ngModel" name="purchaseDate" [(ngModel)]="existingPpe.purchaseDate" min="1900-01-01" class="form-control" required />

        <label>
          Life time days

        </label>
        <input type="text" #lifeTimeDays="ngModel" name="lifeTimeDays" [(ngModel)]="existingPpe.lifeTimeDays" class="form-control" required />

        <label>
          Current lifeTime days

        </label>
        <input type="text" #currentLifeTimeDays="ngModel" name="currentLifeTimeDays" [(ngModel)]="existingPpe.currentLifeTimeDays" class="form-control" required />

        <label>
          Personal protection equipment

        </label>

        <select #ppeId="ngModel" name="ppeId" [(ngModel)]="existingPpe.ppeId" class="form-control"  required>

          <option [ngValue]="null">--Select--</option>
          <option *ngFor="let ppe of ppes" [value]="ppe.ppeId" >{{ppe.name}}</option>
        </select>

        <br/>
        <input type="submit" value="Save" class="btn btn-success"/>
        <input type="button" value="Cancel" routerLink="../existingPpeList" class="btn btn-cancel" />

      </form>
    </div>
  </div>
</div>
