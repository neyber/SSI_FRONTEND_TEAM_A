<div class="container">
  <br>

  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <div class="col-md-12 text-left">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button id="btnNewPpeClassification" type="button" class="btn btn-default" [routerLink]="['../newPpeClassification']">New PPE Classification</button>
        </div>
      </div>

      <br>
      <br>

      <table id="tblPpeClassification" class="table table-bordered table-striped table-case">
        <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th colspan="2"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let ppeClassification of ppeClassifications">
          <td>{{ppeClassification.name}}</td>
          <td>{{ppeClassification.description}}</td>
          <td>
            <p data-placement="top" data-toggle="tooltip" title="Edit">
              <button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit"
                      [routerLink]="['../editPpeClassification']" [queryParams]="{ppeClassificationId: ppeClassification.ppeClassificationId}">
                <span class="glyphicon glyphicon-pencil"></span>
              </button>
            </p>
          </td>
          <td>
            <p data-placement="top" data-toggle="tooltip" title="Delete">
              <button (click)="deletePpeClassification(ppeClassification.ppeClassificationId)" class="btn btn-danger btn-xs"
                      data-title="Delete" data-toggle="modal" data-target="#delete">
                <span class="glyphicon glyphicon-trash"></span>
              </button>
            </p>
          </td>
        </tr>
        </tbody>
      </table>
      <ul class="pagination pull-right">
        <li class="disabled">
          <a href="#">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
        </li>
        <li class="active">
          <a href="#">1</a>
        </li>
        <li>
          <a href="#">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
