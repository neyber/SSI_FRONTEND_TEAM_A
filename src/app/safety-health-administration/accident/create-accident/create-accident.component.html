<div class="container">
  <br>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">


      <form #formCreateAccident="ngForm" (ngSubmit)="onSubmit()" class="col-lg-6" id="form-Accident">
        <label>
          select Employee:

        </label>
        <select id="employeeListId" #employeeId="ngModel" name="employeeId" [(ngModel)]="accident.employeeId" class="form-control" required>

          <option *ngFor="let employee of employees" [value]="employee.employeeId" >{{employee.firstName}} {{employee.lastName}}</option>
        </select>

        <label>
          Accident Description:

        </label>
        <input id="accidentDescriptionFieldId" type="text" #nombre1="ngModel" name="description" [(ngModel)]="accident.description" class="form-control" required />

        <label>
          when it Occurred?:

        </label>

        <input id="accidentDateFieldId" type="date" #dob="ngModel" name="dateAccident" [(ngModel)]="accident.dateAccident" min="1900-01-01" class="form-control" required>

        <label>
          Where occurred the event?:

        </label>
        <input id="accidentWhereFieldId" type="text" #nombre2="ngModel" name="whereOccurred" [(ngModel)]="accident.whereOccurr" class="form-control" required />

        <label>
          Register the number of days the employee was injured or sick:
        </label>
        <br>
        <label>
          Total Days Out of Work

        </label>
        <input id="accidentDaysOutWorkFieldId" #totalDaysOutOfWork="ngModel" name="totalDaysOutOfWork" [(ngModel)]="accident.totalDaysOutOfWork" class="form-control" required/>

        <label>
          Total Days Restricted/Transferred Work

        </label>
        <input id="accidentDaysTransferredFieldId" #totalDaysRestrictedTransferredWork="ngModel" name="totalDaysRestrictedTransferredWork" [(ngModel)]="accident.totalDaysRestrictedTransferredWork" class="form-control" required/>

        <label>
          Using these four categories, mark the most serious result for this case:
        </label>

        <select id="saCategoryListFieldId" #saCategoryId="ngModel" name="saCategoryId" [(ngModel)]="accident.saCategoryId" class="form-control" required>

          <option *ngFor="let category of saCategories" [value]="category.saCategoryId" >{{category.category}}</option>
        </select>

        <label>
          select the "injury" option or select a type of disease:
        </label>

        <select id="saTypeListFieldId" #saTypeId="ngModel" name="saTypeId" [(ngModel)]="accident.saTypeId" class="form-control" required>

          <option *ngFor="let type of saTypes" [value]="type.saTypeId" >{{type.type}}</option>
        </select>

        <br/>
        <input id="saveButtonId" type="submit" value="Save" class="btn btn-success"/>
        <button type="button" class="btn btncancel" routerLink="../accidentList">Cancel</button>


      </form>
    </div>
  </div>
</div>
