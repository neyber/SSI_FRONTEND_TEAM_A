<div class="container">
  <br>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">


      <form #formCreateSaCategory="ngForm" (ngSubmit)="onSubmit()" class="col-lg-6" id="form-SaCategory">

        <label>
          Sickness/Accident Category:

        </label>
        <input type="text" #nombre1="ngModel" name="category" [(ngModel)]="saCategory.category" class="form-control" required />

        <label>
          Description:

        </label>

        <input type="text" #dob="ngModel" name="description" [(ngModel)]="saCategory.description" class="form-control" required>

        <label>
          Reference:

        </label>
        <input type="text" #nombre2="ngModel" name="reference" [(ngModel)]="saCategory.reference" class="form-control" required />


        <br/>
        <input type="submit" value="Save" class="btn btn-success"/>
        <button type="button" class="btn btncancel" routerLink="../saCategoryList">Cancel</button>


      </form>
    </div>
  </div>
</div>
